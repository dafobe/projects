<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Nicequest App</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
  <section class="content app-container">
    <header class="app-container">
      <div class="app-logo"></div>
      <div class="app-name"></div>
    </header>
    <aside class="content-left app-container">
      <div class="app-sample-full"></div>
    </aside>
    <aside class="content-right app-container">
	    <section class="features">
	      <div class="features-description">Ya puedes descargarte las nuevas 
	      aplicaciones para smartphones que hemos desarrollado 
	      para que tu experiencia en Nicequest sea todavía mejor.
	      </div>
	      <div class="features-label">Con estas aplicaciones podrás: </div>
	      <ul class="features-list">
	        <li class="icon features-poll">Responder las encuestas</li>
	        <li class="icon features-gift">Cambiar tus Caracolas por regalos</li>
	        <li class="icon features-management">Gestionar tus datos</li>
	      </ul>    
	    </section>
	    <section class="app-sample-small"></section>
	    <footer> 
	       <span class="app-link app-link--google"></span>
	       <span class="app-link app-link--ios"></span> 
	    </footer>
	  </section>
    </aside>
  </body>
</html>
